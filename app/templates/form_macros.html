{% macro render_field(field, class='form-control',value='') %}

<tr>
<td class = "col-md-1" >{{ field.label }}</td>
<td class = "col-lg-3" >{{ field(**kwargs)|safe }}</td>
<td class = "col-md-1" >{{ field.visible }}</td>
</tr>

    <tr class="error" >
        <td></td>
        <td>
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>


{% endmacro %}
